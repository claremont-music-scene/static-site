{{ define "main" }}

<!-- Content -->
<section>
    <header class="main">
        <h2>{{ .Title }}</h2>
    </header>
    <div class="row">
        <div class="col-6 col-12-medium">
            {{ .Content }}
        </div>
        <div class="col-6 col-12-medium">
            {{ if .Pages }}
            <ul>
                {{ range .Pages }}
                    {{ .Render "li" }}
                {{ end }}
            </ul>
            {{ end }}
        </div>
    </div>

</section>
{{ end }}
