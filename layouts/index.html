<html>
{{- partial "head" . -}}
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">
        <div class="inner">

            {{- partial "header" . -}}

            <!-- Banner -->
            <section id="banner">
                <div class="content">
                    <header>
                        <h1>Claremont Music Scene</h1>
                        <p>A Community Project to Promote Music and the Arts</p>
                    </header>

                </div>
                <span class="image object"><img src="/images/Logo-Color-on-White-no-text.svg" style="width:100%;height:auto"></span>
            </section>

            {{ partial "homepage/highlights" . }}
            {{ partial "card-grid" (partial "featured/get_list" .) }}

        </div>
    </div>

    {{- partial "sidebar" . -}}

</div>

{{- partial "end-of-body-scripts" . -}}

</body>
</html>
