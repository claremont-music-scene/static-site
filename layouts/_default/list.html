{{ define "main" }}
<!-- Content -->
<section>
    {{ partial "breadcrumbs" . }}

    <header class="main">
        <h1>{{ .Title }}</h1>
    </header>

    {{ .Content }}

    {{ if .Pages }}
    <ul>
        {{ range .Pages }}
        {{ .Render "li" }}
        {{ end }}
    </ul>
    {{ end }}
</section>
{{ end }}
